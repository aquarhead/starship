[package]
name = "starship"
version = "0.25.2+aqd"
edition = "2021"
authors = ["Matan Kushner <hello@matchai.me>"]
readme = "README.md"
license = "ISC"
description = """
The cross-shell prompt for astronauts. ☄🌌️
"""
exclude = ["docs/**/*"]

[dependencies]
clap = "2"
ansi_term = "0.12"
dirs = "5"
git2 = { version = "0.17", default-features = false }
pretty_env_logger = "0.5"
log = "0.4"
path-slash = "0.2"
once_cell = "1"

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
